<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <center>
    <h3>Login form </h3>
    
    <p>Login with your username and password</p>
    <from>
        <label for="inputFullName">Enter FullName:</label><br>
        <input type="text"  name="FullName" required/> <br/> <br/>

        <label for="inputEmail">Enter Email:</label><br>
        <input type="email"  name="Email" required/> <br/> <br/>

        
        <label for="inputPassword">Enter Password:</label><br>
        <input type="Password"  name="Password" required/> <br/> <br/>

        <label for="inputPassword">Enter  confirm Password:</label><br>
        <input type="Password"  name="Password" required/> <br/> <br/>


        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="otp">OTP:</label><br>
        <input type="text" id="otp" name="otp" pattern="[0-9]{6}" required><br><br>

       


        <button>Login</button>
        <br/>
        <br/>
        <a href=></a>

        <table>
            <tr>
                <td><img src="github.png" height="50px" weight="50px">
                </td><td><img src="message.png" height="50px" weight="50px"></td>
                <td><img src="facebook-app-symbol.png" height="50px" weight="50px"></td>
            </tr>
        </table>    

    </from>
    </center>
    
</body>
</html>
