<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <center>
    <h2>Login From</h2>
    <p>Login with your username and Password</p>
    <from>
        <label for="inputFullName">Enter FullName:</label><br>
        <input type="text" placeholder="Name"  name="FullName" required/> <br/> <br/>

        <label for="inputEmail">Enter Email:</label><br>
        <input type="email" placeholder="Email"  name="Email" required/> <br/> <br/>

        
        <label for="inputPassword">Enter Password:</label><br>
        <input type="Password" placeholder="password" name="Password" required/> <br/> <br/>

        <label for="inputPassword">Enter  confirm Password:</label><br>
        <input type="Password" placeholder="confirm password" name="Password" required/> <br/> <br/>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" placeholder="phone" name="phone" pattern="[0-9]" required><br><br>

        <label for="otp">OTP:</label><br>
        <input type="text" placeholder="otp" name="otp" pattern="[0-9]" required><br><br>

        <button>Login</button>
        <br>
        <br>
        <a href="index.html"><img src="./../images/HOMe.jpg" height="50px">Back to home</a><br>
        <br>

        <table>
            <tr>
                <td><img src="./../images/github img.png" height="50px" width="50px" ></td>
                <td> <img src="./../images/linkedin1 imgae.png" height="50px" width="50px"></td>
                <td> <img src="./../images/facebook1.png" height="50px" width="50px"></td>
            </tr>
        </table>
    </from>
    </center>
    
</body>
</html>
